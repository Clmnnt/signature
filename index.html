<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/app.min.css" />
  </head>
  <body>
    <form action="#" id="generator">
      <div>
        <label for="name">Nom :</label>
        <input type="text" id="name" placeholder="Jules Verne" value="Jules Verne" />
      </div>
      <div>
        <label for="job">Poste :</label>
        <input type="text" id="job" placeholder="Écrivain français" value="Écrivain français" />
      </div>
      <div>
        <label for="email">Image :</label>
        <input type="email" id="email" value="" />
      </div>
      <div>
        <label for="style">Style :</label>
        <select id="style">
          <option disabled selected>--- Sélectionner un style ---</option>
          <option value="gmail">Gmail</option>
          <option value="chatwoot">Chatwoot</option>
        </select>
      </div>
    </form>
    <iframe srcdoc="En attente du rendu..." width="800" height="600" frameBorder="0"></iframe>
    <script src="js/app.min.js"></script>
  </body>
</html>
